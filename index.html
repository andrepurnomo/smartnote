<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <!-- Add Pickr CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <span class="navbar-brand">‚ú® Smart Todo</span>
        <button id="settingsBtn" class="btn-icon ms-auto" aria-label="Settings">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
              <!-- Update the todoForm section -->
              <div class="todo-form-container">
                <form id="todoForm">
                  <textarea
                    id="todoInput"
                    class="form-control shadow-none"
                    placeholder="‚ú® Write your note and let AI organize it for you..."
                    rows="4"
                  ></textarea>
                  <button type="submit" class="btn btn-primary submit-button">
                    <div class="spinner"></div>
                    <span class="button-text">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        class="me-2"
                      >
                        <path
                          d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
                        />
                        <path d="m9 12 2 2 4-4" />
                      </svg>
                      Generate Smart Task
                    </span>
                  </button>
                </form>
              </div>

              <!-- Add after todo-form-container and before todoList -->
              <div class="filters-container my-4">
                <div class="d-flex gap-3 align-items-center">
                  <select class="form-select" id="statusFilter">
                    <option value="all">All Tasks</option>
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                  </select>
                  <select class="form-select" id="categoryFilter">
                    <option value="all">All Categories</option>
                  </select>
                </div>
              </div>

              <div id="todoList" class="list-group mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">‚öôÔ∏è Settings</h5>
        </div>
        <div class="modal-body">
          <!-- API Key Section -->
          <div class="settings-section mb-4">
            <h6 class="settings-title">API Configuration</h6>
            <div class="api-key-wrapper">
              <input
                type="password"
                id="geminiApiKey"
                class="form-control"
                placeholder="Enter your Gemini API key"
              />
              <button class="btn btn-sm btn-outline-secondary toggle-password">
                üëÅÔ∏è
              </button>
            </div>
            <small class="text-muted d-block mt-2"
              >üîí Your API key is stored locally and never shared</small
            >
          </div>

          <!-- Categories Section -->
          <div class="settings-section">
            <h6 class="settings-title">Manage Categories</h6>
            <div id="categoriesList" class="categories-grid mb-3"></div>
            <!-- Update the category form section -->
            <div class="category-form">
              <div class="input-group">
                <input
                  type="text"
                  id="newCategoryInput"
                  class="form-control"
                  placeholder="Enter category name"
                />
                <input type="hidden" id="categoryColor" value="#6c757d" />
                <div
                  id="color-picker-wrapper"
                  title="Choose category color"
                ></div>
                <button class="btn btn-primary" id="addCategoryBtn">
                  Add Category
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-light close-modal">Cancel</button>
          <button class="btn btn-primary px-4" id="saveSettings">
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
